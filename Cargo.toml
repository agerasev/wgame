[workspace]
members = [
    "wgame",
    "wgame-common",
    "wgame-app",
    "wgame-gfx",
    "wgame-utils",
    "wgame-macros",
]
resolver = "3"

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"

[workspace.dependencies]
wgame-common = { version = "0.1.0", path = "wgame-common" }
wgame-app = { version = "0.1.0", path = "wgame-app" }
wgame-gfx = { version = "0.1.0", path = "wgame-gfx" }
wgame-utils = { version = "0.1.0", path = "wgame-utils" }
wgame-macros = { version = "0.1.0", path = "wgame-macros" }
futures = { version = "0.3.31", default-features = false, features = ["std"] }
winit = { version = "0.30.11", default-features = false }
wgpu = { version = "25.0.2", default-features = false }
fxhash = "0.2.1"
anyhow = "1.0.98"
log = "0.4.27"
env_logger = "0.11.8"
