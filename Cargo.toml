[workspace]
members = ["wgame-common", "wgame-app", "wgame-macros"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"

[package]
name = "wgame"
version.workspace = true
edition.workspace = true
license.workspace = true

[workspace.dependencies]
wgame-common = { version = "0.1.0", path = "wgame-common" }
futures = { version = "0.3.31", default-features = false, features = ["std"] }
winit = { version = "0.30.11", default-features = false, features = ["rwh_06"] }
wgpu = { version = "25.0.2", default-features = false, features = ["wgsl"] }
fxhash = "0.2.1"
log = "0.4.27"
env_logger = "0.11.8"

[features]
default = ["desktop"]
desktop = ["wgame-app/x11", "wgame-app/wayland", "wgpu/vulkan", "wgpu/gles"]
web = ["wgame-app/web", "wgpu/webgpu", "wgpu/webgl", "web-sys"]

[dependencies]
wgame-common.workspace = true
wgame-app = { version = "0.1.0", path = "wgame-app" }
wgame-macros = { version = "0.1.0", path = "wgame-macros" }
web-sys = { version = "0.3.77", optional = true, features = [
    "Document",
    "Element",
    "Window",
    "console",
    "HtmlCanvasElement",
    "HtmlCollection",
] }

[dev-dependencies]
winit.workspace = true
wgpu.workspace = true
env_logger.workspace = true
bytemuck = "1.23.1"
glam = "0.30.4"
