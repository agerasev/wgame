[workspace]
members = [
    "wgame",
    "wgame-app",
    "wgame-gfx",
    "wgame-fs",
    "wgame-utils",
    "wgame-macros",
    "wgame-examples",
]
resolver = "3"

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"

[workspace.dependencies]
wgame = { version = "0.1.0", path = "wgame" }
wgame-app = { version = "0.1.0", path = "wgame-app" }
wgame-gfx = { version = "0.1.0", path = "wgame-gfx" }
wgame-fs = { version = "0.1.0", path = "wgame-fs" }
wgame-utils = { version = "0.1.0", path = "wgame-utils" }
wgame-macros = { version = "0.1.0", path = "wgame-macros" }
futures = { version = "0.3.31", default-features = false, features = ["std"] }
winit = { version = "0.30.11", default-features = false }
wgpu = { version = "25.0.2", default-features = false }
bytemuck = "1.23.1"
glam = { version = "0.30.4", features = ["bytemuck"] }
rgb = { version = "0.8.50", default-features = false, features = ["bytemuck"] }
fxhash = "0.2.1"
anyhow = "1.0.98"
log = "0.4.27"
env_logger = "0.11.8"
