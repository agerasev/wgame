[workspace]
members = ["app", "macros"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"

[package]
name = "wgame"
version.workspace = true
edition.workspace = true
license.workspace = true

[workspace.dependencies]
futures = { version = "0.3.31", default-features = false, features = ["std"] }
winit = { version = "0.30.11", default-features = false }
wgpu = { version = "25.0.2", default-features = false }
log = "0.4.27"

[dependencies]
wgame-macros = { version = "0.1.0", path = "macros" }
wgame-app = { version = "0.1.0", path = "app" }
fxhash = "0.2.1"
thiserror = "2.0.12"
pin-project = "1.1.10"

[dev-dependencies]
futures = { workspace = true, default-features = true }
winit = { workspace = true, default-features = true }
wgpu = { workspace = true, default-features = true }
env_logger = "0.11.8"
pollster = "0.4.0"
